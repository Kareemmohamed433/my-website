<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعم العملاء</title>
  <!-- تضمين Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      direction: rtl;
    }
    .support-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .support-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="support-container">
    <h1>دعم العملاء</h1>
    <p>إذا كان لديك أي استفسار أو مشكلة، يرجى ملء النموذج أدناه وسنقوم بالرد عليك في أسرع وقت ممكن.</p>

    {% if success %}
      <div class="alert alert-success" role="alert">
        تم إرسال استفسارك بنجاح!
      </div>
    {% endif %}

    <form action="/support" method="post">
      <div class="form-group">
        <label for="name">الاسم:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="ادخل اسمك" required>
      </div>
      <div class="form-group">
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="ادخل بريدك الإلكتروني" required>
      </div>
      <div class="form-group">
        <label for="subject">الموضوع:</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="الموضوع" required>
      </div>
      <div class="form-group">
        <label for="message">الرسالة:</label>
        <textarea class="form-control" id="message" name="message" rows="5" placeholder="أدخل رسالتك" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">إرسال</button>
    </form>

    <hr>
    <div class="contact-info">
      <h4>معلومات الاتصال</h4>
      <p>الهاتف: <a href="tel:+01022957599</a></p>
      <p>البريد الإلكتروني: <a href="mailto:support@example.com">support@example.com</a></p>
      <p>العنوان: menofya/p>
    </div>
  </div>

  <!-- تضمين جافاسكريبت الخاصة بـ Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
