<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>إتمام الشراء - متجري</title>
  <!-- استيراد Bootstrap و FontAwesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --warning-color: #ffc107;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
    }
    body {
      background: linear-gradient(135deg, rgba(30,60,114,0.8), rgba(42,82,152,0.8)), url('/static/img/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-size: 16px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .payment-container {
      max-width: 800px;
      width: 90%;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: #fff;
      animation: fadeIn 1s ease-in;
    }
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .payment-options button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      opacity: 0;
      animation: slideIn 0.8s forwards;
    }
    .pay-on-delivery {
      background: #28a745;
      color: white;
    }
    .pay-with-visa {
      background: #007bff;
      color: white;
    }
    .payment-form {
      display: none;
      margin-top: 20px;
      animation: fadeInUp 0.8s ease forwards;
    }
    .payment-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: box-shadow 0.3s ease;
    }
    .payment-form input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(0,123,255,0.6);
    }
    .payment-form button {
      width: 100%;
      padding: 12px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    .payment-form button:hover {
      background: #c82333;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
    /* Modal Animation */
    .modal.fade .modal-dialog {
      transform: translateY(-50px);
      transition: transform 0.3s ease-out;
    }
    .modal.show .modal-dialog {
      transform: translateY(0);
    }
    .modal-content {
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @media (max-width: 600px) {
      .payment-container {
        width: 95%;
        padding: 15px;
      }
      .payment-options button {
        font-size: 16px;
        padding: 10px;
      }
      .payment-form input {
        font-size: 14px;
        padding: 10px;
      }
      .payment-form button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2 class="text-center">إتمام عملية الشراء</h2>
    <div class="payment-options">
      <button class="pay-on-delivery" onclick="showDeliveryForm()">💵 الدفع عند الاستلام</button>
      <button class="pay-with-visa" onclick="showVisaForm()">💳 الدفع باستخدام فيزا</button>
    </div>

    <div id="delivery-form" class="payment-form">
      <h3>الدفع عند الاستلام</h3>
      <input type="text" id="name" placeholder="الاسم الكامل" required>
      <input type="tel" id="phone" placeholder="رقم الهاتف" required>
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="text" id="address" placeholder="العنوان" required>
      <button onclick="showConfirmation('delivery')">تأكيد الطلب</button>
    </div>

    <div id="visa-form" class="payment-form">
      <h3>الدفع باستخدام فيزا</h3>
      <input type="text" id="card-name" placeholder="اسم صاحب البطاقة" required>
      <input type="number" id="card-number" placeholder="رقم البطاقة" required>
      <input type="text" id="card-expiry" placeholder="تاريخ الانتهاء (MM/YY)" required>
      <input type="number" id="card-cvv" placeholder="CVV" required>
      <button onclick="showConfirmation('visa')">تأكيد الطلب</button>
    </div>

    <div class="loading" id="loading">
      <p>جاري معالجة طلبك، الرجاء الانتظار...</p>
    </div>
  </div>

  <!-- نافذة التأكيد المنبثقة -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">تأكيد المعلومات</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body" id="confirmationDetails">
          <!-- سيتم ملء التفاصيل هنا ديناميكيًا -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">إلغاء</button>
          <button type="button" class="btn btn-primary" id="confirmOrderBtn">موافق</button>
        </div>
      </div>
    </div>
  </div>

  <!-- تضمين jQuery و Popper و Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script>
    let orderData = {};

    function showDeliveryForm() {
      document.getElementById("delivery-form").style.display = "block";
      document.getElementById("visa-form").style.display = "none";
    }

    function showVisaForm() {
      document.getElementById("visa-form").style.display = "block";
      document.getElementById("delivery-form").style.display = "none";
    }

    function showConfirmation(paymentMethod) {
      orderData = {
        paymentMethod: paymentMethod,
        items: JSON.parse(localStorage.getItem("cart") || "[]")
      };

      let details = "";
      if (paymentMethod === "delivery") {
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const address = document.getElementById("address").value;

        if (!name || !phone || !email || !address) {
          alert("❌ الرجاء ملء جميع الحقول المطلوبة.");
          return;
        }
        orderData.name = name;
        orderData.phone = phone;
        orderData.email = email;
        orderData.address = address;

        details = `
          <p><strong>الاسم:</strong> ${name}</p>
          <p><strong>رقم الهاتف:</strong> ${phone}</p>
          <p><strong>البريد الإلكتروني:</strong> ${email}</p>
          <p><strong>العنوان:</strong> ${address}</p>
          <p><strong>طريقة الدفع:</strong> الدفع عند الاستلام</p>
        `;
      } else if (paymentMethod === "visa") {
        const cardName = document.getElementById("card-name").value;
        const cardNumber = document.getElementById("card-number").value;
        const cardExpiry = document.getElementById("card-expiry").value;
        const cardCVV = document.getElementById("card-cvv").value;

        if (!cardName || !cardNumber || !cardExpiry || !cardCVV) {
          alert("❌ الرجاء ملء جميع بيانات البطاقة.");
          return;
        }
        orderData.cardDetails = { cardName, cardNumber, cardExpiry, cardCVV };

        details = `
          <p><strong>اسم صاحب البطاقة:</strong> ${cardName}</p>
          <p><strong>رقم البطاقة:</strong> ${cardNumber.slice(-4).padStart(cardNumber.length, '*')}</p>
          <p><strong>تاريخ الانتهاء:</strong> ${cardExpiry}</p>
          <p><strong>CVV:</strong> ***</p>
          <p><strong>طريقة الدفع:</strong> فيزا</p>
        `;
      }

      document.getElementById("confirmationDetails").innerHTML = details;
      $('#confirmationModal').modal('show');

      // إضافة حدث النقر على زر "موافق"
      document.getElementById("confirmOrderBtn").onclick = function() {
        $('#confirmationModal').modal('hide');
        confirmOrder();
      };
    }

    async function confirmOrder() {
      const loading = document.getElementById("loading");
      loading.style.display = "block";

      try {
        const response = await fetch("/api/place_order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData),
        });
        const data = await response.json();
        if (!response.ok) {
          if (data.error && data.error.includes("Insufficient quantity")) {
            const productId = data.error.match(/product (\w+)/)?.[1] || "غير معروف";
            throw new Error(`❌ الكمية المطلوبة غير متوفرة للمنتج (ID: ${productId}). الرجاء تقليل الكمية أو اختيار منتج آخر.`);
          }
          throw new Error(data.error || "فشل في تقديم الطلب.");
        }

        // لا حاجة لفتح واتساب هنا، الـ Backend سيتولى إرسال الرسالة مباشرة
        localStorage.removeItem("cart");
        if (data.redirect_url) {
          window.location.href = data.redirect_url;
        } else {
          window.location.href = "/order_confirmation";
        }
      } catch (error) {
        console.error("❌ خطأ:", error);
        alert(error.message || "❌ فشل في تقديم الطلب. الرجاء المحاولة مرة أخرى.");
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
